<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>| Code Cave | </title>
    <link rel="icon" href="img/favicon.ico">
    <link rel='shortcut icon' type='image/x-icon' href='public/images/icon_x8I_icon.ico' />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="public/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital@0;1&display=swap" rel="stylesheet">
   
</head>

<body>
    <div id="main-content" class="main-wrapper">
        <div class="circles" id="circles">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="main-content">

            <div class="nav-bar">
                <div class="brand-name">
                    Code Cave
                </div>
                <div class="about">
                    <p class="about-ptag">Code Cave is a simple code sharing platform. 
                        <br>    <br>             
                        Just paste your code below and choose the type of language you are sending and get a instant link for your code!
                        <br>  Code Cave is completely FREE! 
                    </p>
                    
                </div>
            </div>



        </div>
        <div class="language-selector">
            <div class="lang-container">
                <label for="language">Choose your language</label>

                <select name="language" id="language">
                    
                </select>
            </div>
            <div class="submit-container">
                <button onclick="sendCode();" class="submit-button">Get Link</button>
            </div>
        </div>
        <div  class="code-container">
            <textarea class="code-editor-textarea" name="" id="code" cols="30" rows="10">Enter your code snippet here!</textarea>
        </div>
    </div>
    <!-- particles.js container -->
    <div id="particles-js">
    </div>

    <!-- scripts -->

    <script src="public/js/particles.min.js"></script>
    <script src='https://unpkg.com/shiki'></script>
    <script src="public/js/index.js"></script>
</body>

</html>
