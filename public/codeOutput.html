<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>| Code Cave | </title>
    <link rel="icon" href="img/favicon.ico">
    
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital@0;1&display=swap" rel="stylesheet">
    
</head>

<body onload="getLinkData();">
    <div id="loader" class="load-wrapp">
        <div class="load-2">
          <div class="line-loader"></div>
          <div class="line-loader"></div>
          <div class="line-loader"></div>
        </div>
      </div>
    <div id="main-wrapper" class="main-wrapper">
        <div class="circles" id="circles">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="main-content">

            <div class="nav-bar">
                <div onclick='location.href="/"' class="brand-name">
                    Code Cave
                </div>
                <div class="about">
                    <p>Here is the output for your code!
                        <br><br>
                        <p><p  class="bounce">Share it via:</p> <a id="output-link" href="#"></a></p>
                    </p>
                </div>
            </div>

        </div>
        
        <div class="code-output" id="code-output">
            <div class="svg-container">
                <svg onclick="copyToClipBoard();" class="copyToClipboardSvg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M22 6v16h-16v-16h16zm2-2h-20v20h20v-20zm-24 17v-21h21v2h-19v19h-2z"/></svg>
        </div>
            <div class="code-snippet" id="code-output-final">
                
            </div>
        
    </div>
    <!-- particles.js container -->
    <div style="z-index: -999;" id="particles-js">
    </div>

    <!-- scripts -->

    <script src="js/particles.min.js"></script>
    <script src="js/index.js"></script>
    
</body>

</html>
